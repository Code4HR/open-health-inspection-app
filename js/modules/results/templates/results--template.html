<section id="results">
  <ul>
    <li ng-repeat="result in results">
      <result data="result"></result>
    </li>
    <li class="clearfix"></li>

    <li class="container load-more-button" ng-show="hasResults">
      <div class="row">
        <a class="col-xs-12" ng-click="loadMore()">Expand Search Radius</a>
      </div>
    </li>

  </ul>
</div>
